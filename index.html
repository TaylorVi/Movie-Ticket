<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket - HTML - CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.min.css">
    <script src="/js/vanilla-tilt.js" defer></script>
</head>
<body>
    <section class="s-ticket">
        <div class="ticket" touch="true" data-tilt-full-page-listening data-tilt data-tilt-glare data-tilt-max-glare="0.8"
        gyroscope="true" 
        gyroscopeMinAngleX="-45",
        gyroscopeMaxAngleX="45",
        gyroscopeMinAngleY="-45",
        gyroscopeMaxAngleY="45",>
            <div class="image">
                <img src="images/miranha.png" alt="">
                <div class="tag">
                    <span>LEGENDADO</span>
                </div>
            </div>
            <div class="bg">

                <div class="text">
                    <h1>Homem-Aranha: Através do Aranhaverso</h1>
                <ul>
                    <li>
                        <span class="title">Sala</span>
                        <span class="content">01</span>
                    </li>
                    <li>
                        <span class="title">Fileira</span>
                        <span class="content">F</span>
                    </li>
                    <li>
                        <span class="title">Poltrona</span>
                        <span class="content">8</span>
                    </li>
                    <li>
                        <span class="title">Data</span>
                        <span class="content">16 Dez 23</span>
                    </li>
                    <li>
                        <span class="title">Sessão</span>
                        <span class="content">16:15</span>
                    </li>
                    <li>
                        <span class="title">Valor</span>
                        <span class="content">R$ 11,90</span>
                    </li>
                </ul>
                </div>
                <div class="barCode">
                    <img src="/images/barcode.svg" alt="Bar Code">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
